<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-logo ">
                    <div class="logo"></div>
                </div>
                <div class="col-menu">
                    <div class="menu"></div>
                </div>
            </div>
    </header>
    <main>
       <!--card main-->
        <div class="container">
            <div class="row-card">
                <div class="big-card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
        <!--info main-->
        <div class="bgc-viol">
            <div class="container">
                <div class="row-main">
                    <div class="card-inf"></div>
                    <div class="big-card-main"></div>
                </div>
            </div>
        </div>
       <!--description main-->
        <div class="container">
            <div class="row-descript">
                <div class="big-card-descrit"></div>
                <div class="card-descrit"></div>
                <div class="card-descrit"></div>
                <div class="card-descrit"></div>
            </div>
        </div>
        <!--main tab-->
        <div class="bgc-viol">
            <div class="container">
                <div class="row-tab">
                    <div class="card-tab"></div>
                    <div class="card-tab"></div>
                    <div class="card-tab"></div>
                    <div class="card-tab"></div>
                    <div class="card-tab"></div>
                    <div class="card-tab"></div>
                </div>
            </div>
        </div>
        <!--main about us-->
        <div class="container">
            <div class="row-about">
                <div class="big-card-about"></div>
                <div class="card-about"></div>
            </div>
        </div>
        <!--last main-->
        <div class="bgc-viol">
            <div class="minicontainer">
                <div class="row-card">
                    <div class="big-card-last"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="minicontainer">
            <div class="row-card">
                <div class="big-card-last"></div>
    </footer>

</body>
</html>
